<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='logreg.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../static/dhekode-logo-primary-blue.png" type="image/png"> <!-- Favicon -->
    <title>Add Item</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-12 left">
                    <div class="input-box">
                        <header>Add a New Item</header>
                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <!-- Form starts here -->
                        <form method="POST" enctype="multipart/form-data">
                            <div class="input-field">
                                <input type="text" id="name" name="name" class="input" required>
                                <label for="name">Item Name</label>
                            </div>

                            <div class="input-field">
                                <input type="text" id="description" name="description" class="input" required></input>
                                <label for="description">Description</label>
                            </div>
                            
                            

                            <div class="input-field">
                                <input type="text" id="price" name="price" class="input" required>
                                <label for="price">Price</label>
                            </div>

                            <div class="input-field">
                                <input type="file" id="image" name="image" class="input" accept="image/*" required>
                                <label for="image"></label>
                            </div>

                            <div class="input-field">
                                <input type="submit" class="submit" value="Add Item">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
