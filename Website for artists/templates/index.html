<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/dhekode-logo-primary-blue.png" type="image/png"> <!-- Favicon -->
    <title>Homepage</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='dhekode-logo-primary-blue.png') }}" alt="Dhekode Logo" style="width: 40px; height: auto;" class="mx-3 ps-1">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Buy Art</a> <!-- Modified this link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profile') }}">Sell Art</a> <!-- Modified this link -->
        </li>
      
        <li class="nav-item">
          <a class="nav-link" href="#">My Orders</a>
        </li>
      </ul>
      <ul class="navbar-nav d-flex flex-row ms-auto me-3">
        <li class="nav-item me-3">
          <a class="nav-link" href="#">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle" height="22" alt="Avatar" loading="lazy" />
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{{ url_for('profile') }}">My Profile</a></li>
            <li><a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </li>
        <li class="nav-item me-3">
            <a class="btn btn-primary" href="/add" role="button">Add Item</a>
        </li>
        <li class="nav-item me-3">
            <a class="btn btn-primary" href="{{ url_for('register') }}" role="button">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<h1>Buy art from over 1000+ artists.</h1>
<div class="card-container">
    {% for item in items %}
    <div class="card">
        <img src="{{ url_for('static', filename='uploads/' + item[4]) }}" alt="Item Image">
        <h2>{{ item[1] }}</h2>
        <p>{{ item[2] }}</p>
        <p><strong>Price:</strong> â‚±{{ item[3] }}</p>
        <form action="/buy/{{ item[0] }}" method="POST">
            <button type="submit">Buy</button>
        </form>
    </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
