<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/logreg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../static/dhekode-logo-primary-blue.png" type="image/png"> <!-- Favicon -->
    <title>Sign Up</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="{{ url_for('static', filename='itto.jpg') }}" alt="">
                <div class="text">
                    <p>Join our community of artists <i>- Necookie</i></p>
                </div>
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                   <header>Create account</header>
                   
                   <!-- Form starts here -->
                   <form action="{{ url_for('submit_form') }}" method="POST">
                       <div class="input-field">
                            <input type="text" name="name" class="input" id="name" required autocomplete="off">
                            <label for="name">Name</label> 
                        </div> 
                       <div class="input-field">
                            <input type="email" name="email" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" name="password" class="input" id="pass" required>
                            <label for="pass">Password</label>
                        </div> 
                       <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                       </div> 
                   </form>
                   <!-- Form ends here -->
                   
                   <div class="signin">
                    <span>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></span>
                    </div>
                
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
